<template>
    <lightning-card title="Book Session">
        <template if:false={hasSelection}>
            <div class="slds-p-around_medium slds-text-color_weak">Select a speaker to view or create sessions.</div>
        </template>

        <template if:true={hasSelection}>
            <div class="slds-p-around_medium">
                <div class="slds-text-heading_small">{selectedSpeaker.Name}</div>
                <div class="slds-m-top_x-small slds-text-color_weak">
                    <strong>Speciality:</strong> {selectedSpeaker.Speciality__c}
                </div>
                <div class="slds-m-top_x-small slds-text-color_weak">
                    <strong>Bio:</strong> {selectedSpeaker.Bio__c}
                </div>
            </div>

            <div class="slds-p-around_medium slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="date"
                                     label="Session date"
                                     value={sessionDate}
                                     onchange={handleDateChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        label="Level"
                        value={level}
                        options={levelOptions}
                        onchange={handleLevelChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-p-around_medium slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="time" label="Start time" value={startTime} onchange={handleStartChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="time" label="End time" value={endTime} onchange={handleEndChange}></lightning-input>
                </div>
            </div>

            <div class="slds-p-around_medium">
                <lightning-input type="text" label="Title" value={title} onchange={handleTitleChange}></lightning-input>
            </div>

            <div class="slds-p-around_medium">
                <lightning-button variant="brand" label="Check availability" onclick={checkAvailability}></lightning-button>
                <lightning-button class="slds-m-left_small"
                                  variant="success"
                                  label="Create assignment"
                                  onclick={createAssignment}
                                  disabled={disableCreate}>
                </lightning-button>
            </div>

            <template if:true={hasAssignments}>
                <div class="slds-p-around_medium slds-text-color_error">
                    Slot is already booked, try another date.
                </div>
            </template>
        </template>
    </lightning-card>
</template>
