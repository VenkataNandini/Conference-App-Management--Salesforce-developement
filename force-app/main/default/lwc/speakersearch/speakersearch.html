<template>
    <lightning-card title="Search Speakers">
        <div class="slds-p-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                    type="text"
                    label="Name"
                    value={name}
                    onchange={handleNameChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox
                    label="Speciality"
                    placeholder="Select Speciality"
                    options={specialityOptions}
                    value={speciality}
                    onchange={handleSpecialityChange}>
                </lightning-combobox>
            </div>
        </div>

        <div class="slds-p-around_medium">
            <lightning-button
                variant="brand"
                label="Search"
                onclick={handleSearch}>
            </lightning-button>
        </div>

        <template if:true={speakers.length}>
            <c-speaker-list
                speakers={speakers}
                onbook={handleRowBook}>
            </c-speaker-list>
        </template>
        <template if:false={speakers.length}>
            <div class="slds-p-around_medium slds-text-color_weak">No results yet.</div>
        </template>
    </lightning-card>
</template>
